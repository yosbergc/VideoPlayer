<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repruto | El reproductor más chingón</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="uploadPhoto">
            <h1>Repruto</h1>
            <p>El reproductor más chingón de la web</p>
            <label for="uploadFile">Selecciona tu archivo de vídeo</label>
            <input type="file" name="uploadFile" id="uploadFile">
        </section>
        <section class="video-player-container">
            <section class="videoPlayer-innerContainer">
                <video src="" class="videoPlayer"></video>
                <section class="controls">
                    <img src="play-button.png" alt="Play" class="playPauseButton">
                </section>
            </section>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
